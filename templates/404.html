<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Wisdomizer</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
  
  <style>
    .gradient-text {
      background: linear-gradient(to right, #67e8f9, #818cf8, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .gradient-border {
      position: relative;
      border-radius: 1rem;
      isolation: isolate;
    }
    
    .gradient-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #67e8f9, #818cf8, #c084fc, #67e8f9);
      background-size: 300% 300%;
      animation: gradientBorder 3s ease infinite;
      border-radius: 1.1rem;
      z-index: -1;
    }
    
    @keyframes gradientBorder {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .glitch {
      position: relative;
      text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      animation: glitch 1s infinite;
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
          -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
          0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      }
      15% {
        text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
          0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
          -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      50% {
        text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
          0.05em 0 0 rgba(0, 255, 0, 0.75),
          0 -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      100% {
        text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
          -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
          -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
      }
    }
    
    .retro-grid::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(103, 232, 249, 0.05) 0%, transparent 80%);
      z-index: -1;
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 font-['Poppins'] min-h-screen retro-grid flex flex-col">
  <!-- Header -->
  <header class="border-b border-gray-700/50 backdrop-blur-sm bg-gray-900/80 py-3 px-4 shadow-lg sticky top-0 z-10">
    <div class="flex items-center justify-between max-w-6xl mx-auto">
      <div class="flex items-center gap-2">
        <div class="w-9 h-9 rounded-full bg-gradient-to-br from-cyan-400 via-blue-500 to-purple-600 flex items-center justify-center shadow-lg">
          <i class="fas fa-brain text-white text-lg"></i>
        </div>
        <a href="/" class="text-xl font-bold gradient-text">Wisdomizer</a>
      </div>
    </div>
  </header>
  
  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="max-w-md w-full gradient-border">
      <div class="bg-gray-800/90 backdrop-blur-md p-8 rounded-xl shadow-2xl relative overflow-hidden">
        <div class="absolute -top-20 -left-20 w-40 h-40 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-20 -right-20 w-40 h-40 bg-purple-500/20 rounded-full blur-3xl"></div>
        
        <div class="relative z-10">
          <!-- 404 Text with animated glow -->
          <div class="mb-6 relative">
            <h1 class="text-9xl font-black text-center glitch">404</h1>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full flex justify-center items-center">
              <div class="w-32 h-32 bg-purple-500/20 rounded-full blur-3xl pulse"></div>
            </div>
          </div>
          
          <!-- Robot illustration -->
          <div class="flex justify-center mb-8">
            <div class="floating">
              <div class="w-24 h-24 bg-gradient-to-br from-cyan-400 via-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                <i class="fas fa-robot text-white text-4xl"></i>
              </div>
              <div class="w-3 h-10 bg-gradient-to-b from-purple-600 to-transparent mx-auto mt-2"></div>
            </div>
          </div>
          
          <h2 class="text-xl md:text-2xl font-bold mb-4 text-center gradient-text">
            Oops! Page Not Found
          </h2>
          
          <p class="text-center mb-8 text-gray-300">
            The wisdom you seek is somewhere else. This neural pathway leads nowhere.
          </p>
          
          <div class="flex justify-center gap-4">
            <a href="javascript:history.back()" 
               class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-full text-gray-100 shadow-md hover:shadow-lg transition-all duration-300 hover:-translate-y-1 flex items-center gap-2">
              <i class="fas fa-arrow-left"></i>
              Go Back
            </a>
            <a href="/" 
               class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full text-white shadow-md hover:shadow-lg hover:shadow-purple-500/20 transition-all duration-300 hover:-translate-y-1 flex items-center gap-2">
              <i class="fas fa-home"></i>
              Home
            </a>
          </div>
          
          <div id="timer" class="text-center text-sm mt-6 opacity-70">
            <p>Redirecting in <span id="countdown" class="font-mono text-blue-400 font-bold">5</span> seconds...</p>
            <div class="mt-2 h-1.5 bg-gray-700 rounded-full overflow-hidden">
              <div id="progress-bar" class="h-full bg-gradient-to-r from-blue-500 to-purple-600 w-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="py-3 px-4 text-center text-xs text-gray-500 border-t border-gray-700/50 backdrop-blur-sm bg-gray-900/80">
    <p>&copy; 2025 Wisdomizer. Powered by AI. All rights reserved.</p>
  </footer>
  
  <script>
    let timeLeft = 5;
    const timerElement = document.getElementById('countdown');
    const progressBar = document.getElementById('progress-bar');
    
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;
      progressBar.style.width = (timeLeft / 5 * 100) + '%';
      
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = '/';
        }
      }
    }, 1000);
  </script>
</body>

</html>
